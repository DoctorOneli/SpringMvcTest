<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>register page</title>
</head>
<body>
	<form action="register" method="post">
		<h5>User registration</h5>
		<p>
			<label>name </label> <input type="text" id="username" name="username" th:value="${user.username}"
				tabindex="1"> <label th:errors="${user.username}"></label>
		</p>

		<p>
			<label>password </label> <input type="text" id="password" th:value="${user.password}"
				name="password" tabindex="2"> 
				<label th:errors="${user.password}"></label>
		</p>

		<p>
			<label>age </label> <input type="number" id="age" name="age" th:value="${user.age}"
				tabindex="3">
				<label th:errors="${user.age}"></label>
		</p>
		<p>
			<label>email</label> <input type="text" id="email" name="email" th:value="${user.email}"
				tabindex="4">
				<label th:errors="${user.email}"></label>
		</p>
		<p id="buttons">
			<input id="submit" type="submit" tabindex="4" value="register">
			<input id="reset" type="reset" tabindex="5" value="reset">
		</p>
	</form>
</body>
</html>
